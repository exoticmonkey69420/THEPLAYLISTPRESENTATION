<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Discussion</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&amp;family=Inter:wght@300;400;500;600&amp;family=Roboto+Mono:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0D0D0D;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #0D0D0D;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #FFFFFF;
        }

        /* Background Pattern - Subtle Dot Grid (SVG) */
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='20' cy='20' r='1' fill='%23333' fill-opacity='0.4'/%3E%3C/svg%3E");
            z-index: 0;
        }

        /* Header Styling */
        .header {
            position: relative;
            z-index: 20;
            padding: 40px 60px 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 42px;
            color: #FFFFFF;
            letter-spacing: -0.5px;
        }

        .header-accent {
            width: 80px;
            height: 6px;
            background-color: #1DB954;
            margin-top: 10px;
            border-radius: 3px;
        }

        .slide-number {
            font-family: 'Roboto Mono', monospace;
            color: #535353;
            font-size: 18px;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 4px;
        }

        /* Main Content */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 80px 40px 80px;
            z-index: 10;
            position: relative;
        }

        /* Live Badge */
        .live-badge {
            background-color: rgba(255, 77, 77, 0.1);
            border: 1px solid #FF4D4D;
            color: #FF4D4D;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 14px;
            padding: 6px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.2);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #FF4D4D;
            border-radius: 50%;
            margin-right: 10px;
            animation: blink 1.5s infinite;
        }

        /* Question Styling */
        .question-container {
            text-align: center;
            margin-bottom: 50px;
            max-width: 1000px;
        }

        .question-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 52px;
            line-height: 1.2;
            color: #FFFFFF;
            margin: 0;
        }

        .question-highlight {
            color: #FFFFFF;
            position: relative;
            display: inline-block;
            z-index: 1;
        }
        
        /* Underline accent for keywords */
        .question-highlight::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: -5px;
            right: -5px;
            height: 12px;
            background-color: #1DB954;
            opacity: 0.6;
            z-index: -1;
            transform: rotate(-1deg);
        }

        /* Split Options Visual */
        .options-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 900px;
        }

        .option-box {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .option-box:hover {
            border-color: #1DB954;
            background-color: rgba(29, 185, 84, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .option-icon {
            font-size: 42px;
            margin-bottom: 15px;
            color: #888;
            transition: color 0.3s ease;
        }

        .option-box:hover .option-icon {
            color: #1DB954;
        }

        .option-label {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #E0E0E0;
        }

        .vs-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #555;
            font-style: italic;
        }

        /* Call to Action */
        .cta-container {
            margin-top: 50px;
            position: relative;
        }

        .cta-box {
            background-color: #1DB954;
            color: #000;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 24px;
            padding: 16px 48px;
            border-radius: 50px;
            box-shadow: 0 0 25px rgba(29, 185, 84, 0.4);
            display: flex;
            align-items: center;
            animation: pulse-green 2s infinite;
        }

        .cta-icon {
            margin-right: 15px;
        }

        /* Animations */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(29, 185, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
        }

        /* Code Decoration */
        .code-deco {
            position: absolute;
            font-family: 'Roboto Mono', monospace;
            color: rgba(29, 185, 84, 0.15);
            font-size: 14px;
            z-index: 1;
            pointer-events: none;
        }
        
        .code-bottom-left { bottom: 40px; left: 60px; }
        .code-top-right { top: 120px; right: 60px; text-align: right; }

    </style>
</head>
<body>
<div class="slide-container">
<!-- Background -->
<div class="bg-grid"></div>
<!-- Decorative Code -->
<div class="code-deco code-top-right">
<p>if (spotify.core === 'tech') {</p>
<p>  disrupt(industry);</p>
<p>} else {</p>
<p>  empower(artists);</p>
<p>}</p>
</div>
<div class="code-deco code-bottom-left">
<p>// Poll initialized: waiting for input...</p>
<p>await user_vote;</p>
</div>
<!-- Header -->
<div class="header">
<div>
<h1 class="header-title">Discussion</h1>
<div class="header-accent"></div>
</div>
<div class="slide-number">10</div>
</div>
<!-- Main Content -->
<div class="content-wrapper">
<!-- Live Badge -->
<div class="live-badge">
<div class="live-dot"></div>
<p>Live Session</p>
</div>
<!-- Question -->
<div class="question-container">
<p class="question-text">
                Is Spotify a <span class="question-highlight">music company</span>â€¦<br/>
                or a <span class="question-highlight">tech company</span>?
            </p>
</div>
<!-- Visual Options -->
<div class="options-visual">
<div class="option-box">
<i class="fas fa-music option-icon"></i>
<p class="option-label">Music Company</p>
</div>
<div class="vs-text">OR</div>
<div class="option-box">
<i class="fas fa-laptop-code option-icon"></i>
<p class="option-label">Tech Company</p>
</div>
</div>
<!-- Call to Action -->
<div class="cta-container">
<div class="cta-box">
<i class="fas fa-poll-h cta-icon"></i>
<p>Quick live vote!</p>
</div>
</div>
</div>
</div>
</body>
</html>
